{% extends 'base.html' %}
{% block content %}




<style>
.form-body {
  display: -ms-flexbox;
  display: flex;
  align-items: center;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

<div class="form-body align-items-center justify-content-center">
  <form class="form-signin" method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% if error %}
    {{ error }}
    <br />
    <br />
    {% endif %}
    <h1 class="h3 mb-4 font-weight-normal text-center">Create</h1>

    <label for="inputText">Title</label>
    <input type="text" name="title" class="form-control" required autofocus>

    <br>

    <label for="inputText">Body</label>
    <textarea name="body" rows="8" class="form-control" required></textarea>

    <br>

    <label for="inputText">Url</label>
    <input type="text" name="url" class="form-control" required>

    <br>

    <label for="inputText">Icon</label>
    <input type="file" name="icon" class="form-control" required>

    <br>

    <label for="inputText">Image</label>
    <input type="file" name="image" class="form-control" required>

    <br>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Add Product</button>
    <p class="mt-5 mb-3 text-muted">&copy; {% now "Y" %}</p>
  </form>

</div>
{% endblock %}
