{% extends 'base.html' %}
{% block content %}




<style>
.form-body {
  display: -ms-flexbox;
  display: flex;
  align-items: center;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

<div class="form-body align-items-center justify-content-center">
  <form class="form-signin" method="POST" action="{% url 'users' user.id %}" enctype="multipart/form-data">
    {% csrf_token %}

    <h1 class="h3 mb-4 font-weight-normal text-center pt-4">Add User Detail</h1>

    <label for="inputText">First Name</label>
    <input type="text" name="first_name" class="form-control">

    <label for="inputText">Last Name</label>
    <input type="text" name="last_name" class="form-control">

    <label for="inputText">Bio</label>
    <textarea name="bio" rows="8" class="form-control" autofocus></textarea>

    <br>

    <label for="inputText">Profile Image</label>
    <input type="file" name="photo" class="form-control">

    <br>

    <label for="inputText">Website</label>
    <input type="url" name="website" class="form-control">

    <br>

    <label for="inputText">BirthDate</label>
    <input type="date" name="birth_date" class="form-control">

    <br>

    <label for="inputText">Phone Number</label>
    <input type="number" name="phone" class="form-control">

    <br>

    <label for="inputText">City</label>
    <input type="text" name="city" class="form-control">

    <br>

    <label for="inputText">Country</label>
    <input type="text" name="country" class="form-control">

    <br>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Add Detail</button>
    <p class="mt-5 mb-3 text-muted">&copy; {% now "Y" %}</p>
  </form>

</div>
{% endblock %}
