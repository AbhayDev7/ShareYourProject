{% extends 'base.html' %}

{% block content %}




<style>
.form-body {
  display: -ms-flexbox;
  display: flex;
  align-items: center;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password1"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.form-signin input[type="password2"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

<div class="form-body align-items-center justify-content-center">
  <form class="form-signin" method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {% if error %}
    {{ error }}
    <br />
    <br />
    {% endif %}
    <h1 class="h3 mb-4 font-weight-normal text-center">Sign Up</h1>
    <label for="inputText" class="sr-only">Username</label>
    <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password1" class="form-control" placeholder="Password" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
    <div class="checkbox mb-3 pt-2">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; {% now "Y" %}</p>
  </form>

</div>
{% endblock %}
